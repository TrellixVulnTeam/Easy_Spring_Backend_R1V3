<body>

<script src="../platform/js/jquery-1.7.1.min.js"></script>
<script >
	$(function () {
		var link1 = $("<a>", {
			text: 'baidu',
			href: 'http://www.baidu.com',
			target: '_blank',
			title: 'goto baidu'
		}); 
		link1.appendTo('body');
		// body...
		var link2 = $('<a>baidu</a>').attr({
			text: 'baidu',
			href: 'http://www.baidu.com',
			target: '_blank',
			title: 'goto baidu'
		});
		link2.appendTo('body');
	})
</script>
